        //  * the username should contain5wrd, 2digit, 2specialxter

        function checkUsername(username){
            let pattern = /[a-z]{5}/i
            if(pattern.test(username)){
                return true
            }else{
                return false
            }
        }
        function checkPassword(pwd){
            let pattern = /\d{3}/
            if(pattern.test(pwd)){
                return true
            }else{
                return false
            }
        }


        while (true) {
            username = prompt("enter your name? ")
            let feedback = checkUsername(username)
            if(feedback){
                alert("name match")
                pwd = prompt("enter your password")
                let feedback2 = checkPassword(pwd)
                if(feedback2){
                    alert('pwd match')
                }else{
                    alert('alert pwd mistmatch')
                }
            }else{
                alert("name mismatch")
